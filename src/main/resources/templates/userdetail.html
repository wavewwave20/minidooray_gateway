<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>User Detail - NHN 아카데미</title>
  <style>
    body {
      font-family: Noto Sans KR, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji;
      margin: 0;
      padding: 0;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .user-detail-container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .user-detail-container h1 {
      color: #125de6;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .user-detail-container p {
      margin: 5px 0;
    }

    .user-detail-container strong {
      font-weight: bold;
    }

    .user-detail-container a {
      color: #125de6;
      font-size: 14px;
      text-decoration: none;
    }

    .user-detail-container a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<div class="user-detail-container">
  <h1>User Detail</h1>
  <div th:if="${userData}">
    <p><strong>User ID:</strong> <span th:text="${userData.userId}"></span></p>
    <p><strong>User Nickname:</strong> <span th:text="${userData.userNickName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${userData.userEmail}"></span></p>
    <!-- Add more fields as needed -->
  </div>
  <div th:unless="${userData}">
    <p>User data not found.</p>
  </div>
  <p><a href="/user/board">Go Back</a></p>
</div>
</body>
</html>
