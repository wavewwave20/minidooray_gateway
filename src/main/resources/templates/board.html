<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>NHN 아카데미 - 게시판</title>
    <style>
        body {
            font-family: Noto Sans KR, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji;
            margin: 0;
            padding: 0;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        .board-container {
            width: 80%;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
        }

        .board-container h2 {
            margin-bottom: 20px;
        }

        .board-container table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        .board-container th,
        .board-container td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .board-container button {
            padding: 10px;
            border: none;
            background-color: #125de6;
            color: #fff;
            cursor: pointer;
        }

        .board-container button:hover {
            background-color: #0056b3;
        }

        .board-container img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        /* Custom styles */
        .board-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="board-container">
    <img src="https://iam.nhncloud.com/dist/1685615832567/assets/img/logo-nhncloud-public@2x.81c5fef0b814862c936675cc56907c79.png"
         alt="NHN">
    <p style="color: #125de6; font-size: 17px;font-weight: bold;">NHN 아카데미 - 게시판</p>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시판 내용은 서버에서 동적으로 채워져야 합니다 -->
        </tbody>
    </table>
    <button onclick="createPost()">새 게시글 작성</button>
</div>

<script>
    function createPost() {
        window.location.href = "/post/create";
    }
</script>
</body>
</html>
